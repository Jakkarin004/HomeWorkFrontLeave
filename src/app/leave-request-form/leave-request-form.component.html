<div class="leave-form-card">
  <h2>แบบฟอร์มขอลางาน</h2>
  <form #userForm="ngForm" (ngSubmit)="saveLeaveRe(userForm)">

    <div class="form-group">
      <label>ประเภทการลา</label>
      <select name="leaveTypeId" [(ngModel)]="leaveTypeId">
        <option value="" disabled>กรุณาเลือกประเภทการลา</option>
        <option *ngFor="let type of typeAll" [value]="type.id">{{ type.name }}</option>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>วันที่เริ่มต้น</label>
        <input type="date" name="startDate" [(ngModel)]="startDate">
      </div>
      <div class="form-group">
        <label>วันที่สิ้นสุด</label>
        <input type="date" name="endDate" [(ngModel)]="endDate">
      </div>
    </div>

    <div class="form-group">
      <label>เหตุผลการลา</label>
      <textarea name="reason" [(ngModel)]="reason"></textarea>
    </div>

    <div class="form-actions">
      <button type="button" class="button-cancel">ยกเลิก</button>
      <button type="submit" class="button-submit">ส่งคำขอลา</button>
    </div>
  </form>
</div>
